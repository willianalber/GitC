<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Projeto WEB</title>
</head>
<body>
    <div>
        <label>Pesquisa</label>
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Informe o nome a ser pesquisado" />
        <button onclick="pesquisar()">Pesquisar</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var foo = { nome: 'Felipe', sobrenome: 'Machado' };

        var bar = Object.create(foo);

        bar.temSkol = true;
        bar.nome;
        bar.sobrenome;
        bar.idade;

        bar.data = [
            {
                "Id": "1",
                "Nome": "Felipe Junior Machado",
                "idade": 27
            },
            {
                "Id": "2",
                "Nome": "Giomar Rusbe Junior",
                "Idade": "87"
            }
        ];
        /* $.each(bar.data, function(key, value) { alert("key:"+ key + " Value: " + value);})*/
        function pesquisar() {
            $.each(bar.data,
                function (index, teste) {
                    var contentVal = $('#nome').val();
                    if (teste.Nome.indexOf(contentVal) > -1) {
                        alert('encontrado');
                    }
                    

                });

        }
    </script>

</body>

</html>
